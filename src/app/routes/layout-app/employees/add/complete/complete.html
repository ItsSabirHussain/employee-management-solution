<fieldset class="animated fadeIn" ng-form="employeeCompleteForm">
    <legend class="pull-left width-full">Complete</legend>
    <alert-danger has-error="vm.hasError" error-message="vm.errorMessage"></alert-danger>
    <div class="form-group">
        <div class="col-sm-5 col-sm-offset-4">
            <jp-ng-bs-animated-button class="btn btn-lg btn-success" ng-click="vm.save(employeeCompleteForm.$$parentForm)" is-submitting="vm.isSubmitting" result="vm.result" options="vm.saveButtonOptions"></jp-ng-bs-animated-button>
        </div>
    </div>
</fieldset>
