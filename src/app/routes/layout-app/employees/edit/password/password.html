<fieldset class="animated fadeIn" ng-form="employeePasswordForm">
    <legend class="pull-left width-full">Password</legend>
    <alert-danger has-error="vm.hasError" error-message="vm.errorMessage"></alert-danger>
    <alert-success has-success="vm.hasSuccess" success-message="vm.successMessage"></alert-success>
    <div class="form-group mb0" ng-hide="vm.hasSuccess">
        <label class="control-label col-sm-4">Password</label>
        <div class="col-sm-5">
            <p class="form-control-static" ng-show="!vm.isSubmitting"><a ng-click="vm.resetPassword()">Reset password?</a></p>
            <p class="form-control-static" ng-show="vm.isSubmitting"><span class="spinner-small"></span></p>
        </div>
    </div>
</fieldset>
