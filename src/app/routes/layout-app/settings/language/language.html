<div class="col-sm-12 col-md-9 animated fadeInRight">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <h4 class="panel-title">Language</h4>
        </div>
        <div class="panel-body">
            <div ng-if="vm.hasError" class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="alert alert-danger animated fadeIn">
                        <strong>Error!</strong>
                        {{vm.errorMessage}}
                    </div>
                </div>
            </div>
            <form class="form-horizontal form-validation" name="languageForm" role="form" novalidate mm-modal-warning-unsaved-form>
                <div class="form-group">
                    <label class="control-label col-sm-4">Language</label>
                    <div class="col-sm-5">
                        <select name="language" ng-model="vm.setting.language" class="form-control" ng-options="language.code as language.name for language in vm.languages"></select>
                    </div>
                </div>
                <div class="form-group mb0">
                    <div class="col-sm-5 col-sm-offset-4">
                        <jp-ng-bs-animated-button class="btn btn-sm btn-success" ng-click="vm.save(languageForm)" is-submitting="vm.isSubmitting" result="vm.result" options="vm.saveButtonOptions"></jp-ng-bs-animated-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
