<div class="col-sm-12 col-md-9 animated fadeInRight">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <h4 class="panel-title">Contact Details</h4>
        </div>
        <div class="panel-body">
            <alert-danger has-error="vm.hasError" error-message="vm.errorMessage"></alert-danger>
            <form class="form-horizontal form-validation" name="contactDetailsForm" role="form" novalidate mm-modal-warning-unsaved-form>
                <div class="form-group">
                    <label class="control-label col-sm-4">Phone Number</label>
                    <div class="col-sm-5">
                        <input name="phoneNumber" type="text" ng-model="vm.employee.phoneNumber" class="form-control" ng-maxlength="60">
                        <div ng-if="contactDetailsForm.$submitted" ng-messages="contactDetailsForm.phoneNumber.$error">
                            <div ng-message="maxlength" class="error">This field text is too long (max 60 characters).</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Address</label>
                    <div class="col-sm-5">
                        <input name="address" type="text" ng-model="vm.employee.address" class="form-control" ng-maxlength="60">
                        <div ng-if="contactDetailsForm.$submitted" ng-messages="contactDetailsForm.address.$error">
                            <div ng-message="maxlength" class="error">This field text is too long (max 60 characters).</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">City</label>
                    <div class="col-sm-5">
                        <input name="city" type="text" ng-model="vm.employee.city" class="form-control" ng-maxlength="60">
                        <div ng-if="contactDetailsForm.$submitted" ng-messages="contactDetailsForm.city.$error">
                            <div ng-message="maxlength" class="error">This field text is too long (max 60 characters).</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Zip Code</label>
                    <div class="col-sm-5">
                        <input name="zipCode" type="text" ng-model="vm.employee.zipCode" class="form-control" ng-maxlength="60">
                        <div ng-if="contactDetailsForm.$submitted" ng-messages="contactDetailsForm.zipCode.$error">
                            <div ng-message="maxlength" class="error">This field text is too long (max 60 characters).</div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb0">
                    <div class="col-sm-5 col-sm-offset-4">
                        <jp-ng-bs-animated-button class="btn btn-sm btn-success" ng-click="vm.save(contactDetailsForm)" is-submitting="vm.isSubmitting" result="vm.result" options="vm.saveButtonOptions"></jp-ng-bs-animated-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
